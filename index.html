                            <h2 className="text-5xl font-serif text-[#E9C46A] mb-4 italic font-bold text-right">נעים להכיר, אני חיליק.</h2>
                            <p className="text-xl text-gray-200 mb-6 leading-relaxed font-serif text-right">
                                נוֹלַדְתִּי וַאֲנִי חַי אֶת כָּל חַיַּי בָּעִיר הָאֲהוּבָה עָלַי, בְּנֵי בְּרַק. לְמִשְׁפָּחָה לִיטָאִית שׁוֹרָשִׁית, לָמַדְתִּי בִּישִׁיבַת פּוֹנוֹבִיז'. אֲנִי אוֹהֵב אֶת הַחֲרֵדִיּוּת וְנֶהֱנֶה לְאָרֵחַ אֶתְכֶם בָּהּ – כַּמּוּבָן עִם כָּל הָאוֹכֶל הַיְּהוּדִי מְשַׂמֵּחַ הַלְּבָבוֹת.
                            </p>
                        </article>
                    </section>

                    {/* JOURNEY - 9 STATIONS RESTORED */}
                    <section id="journey" className="py-32 bg-[#0a0a0a]/50 text-right">
                         <div className="max-w-6xl mx-auto px-6 text-right">
                            <h2 className="text-5xl font-serif text-[#E9C46A] mb-12 italic text-center text-center">מה כולל הסיור שלי?</h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 text-right">
                                {stations.map((item, i) => (
                                    <article key={i} className="bg-[#1E1E24] p-10 rounded-[3rem] border border-white/5 hover:border-[#E9C46A]/20 transition-all shadow-xl text-right">
                                        <div className="text-[#E9C46A] mb-6 flex justify-start text-right"><i data-lucide={item.icon} size={36}></i></div>
                                        <h4 className="text-2xl font-bold mb-4 font-serif text-white text-right">{item.title}</h4>
                                        <p className="text-gray-400 leading-relaxed font-light text-right">{item.desc}</p>
                                    </article>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* MENU SECTION */}
                    <section id="menu" className="py-32 bg-[#0a0a0a] text-center border-y border-white/5 overflow-hidden">
                        <h2 className="text-5xl font-serif text-[#E9C46A] mb-4 italic font-bold text-center">מה נאכל בסיור שלי?</h2>
                        <div className="flex flex-row flex-nowrap overflow-x-auto gap-8 pb-12 px-8 custom-scroll scroll-smooth w-full text-center">
                            {foods.map((food, i) => (
                                <article key={i} className="flex-shrink-0 w-80 md:w-96 bg-[#1E1E24] rounded-[4rem] p-12 border border-white/5 shadow-2xl flex flex-col items-center text-center">
                                    <div className="text-[#E9C46A] mb-6 flex justify-center w-full text-center"><i data-lucide={food.icon} size={48}></i></div>
                                    <h4 className="text-3xl font-bold mb-4 font-serif text-[#E9C46A] text-center font-serif">{food.title}</h4>
                                    <p className="text-gray-400 leading-relaxed font-light text-center">{food.desc}</p>
                                </article>
                            ))}
                        </div>
                    </section>

                    {/* DATES - SMART LOGIC */}
                    <section id="dates-anchor" className="py-32 max-w-5xl mx-auto px-6 text-center text-right text-right">
                        <div className="bg-[#1E1E24] p-8 md:p-24 rounded-[3rem] md:rounded-[6rem] border border-white/5 shadow-2xl relative overflow-hidden text-center text-center">
                            <h2 className="text-4xl md:text-7xl font-bold text-[#E9C46A] font-serif mb-12 text-center text-serif text-center">מתי ניפגש לסיור?</h2>
                            <div className="relative group mx-auto text-center text-center text-center">
                                <button onClick={() => { if(scrollContainerRef.current) scrollContainerRef.current.scrollBy({left:-300, behavior:'smooth'}) }} className="hidden md:flex absolute -left-6 top-1/2 -translate-y-1/2 z-10 bg-[#E9C46A] text-black p-3 rounded-full shadow-2xl hover:bg-white transition-all text-center"><i data-lucide="chevron-left" size={24}></i></button>
                                <div ref={scrollContainerRef} className="dates-wrapper custom-scroll pb-12 text-center text-center" aria-live="polite">
                                    {thursdays.map((item, i) => {
                                        const status = getStatus(item.dateStr);
                                        const active = selectedDate === item.dateStr;
                                        return (
                                            <div key={i} onClick={() => setSelectedDate(item.dateStr)}
                                                className={`date-card h-44 md:h-48 border flex flex-col items-center justify-center transition-all cursor-pointer text-center text-center
                                                ${active ? 'bg-[#E9C46A] text-black scale-110 shadow-inner' : 'bg-[#121214] border-white/10 hover:border-[#E9C46A]'}`}>
                                                <span className="text-[10px] font-black opacity-60 uppercase text-center">חמישי</span>
                                                <span className="text-4xl md:text-5xl font-black text-center">{item.day}</span>
                                                <span className="text-xs md:text-sm font-bold text-center">{item.month}</span>
                                                <div className={`mt-4 text-[9px] font-black uppercase text-center ${status.color}`}>{status.text}</div>
                                            </div>
                                        );
                                    })}
                                </div>
                                <button onClick={() => { if(scrollContainerRef.current) scrollContainerRef.current.scrollBy({left:300, behavior:'smooth'}) }} className="hidden md:flex absolute -right-6 top-1/2 -translate-y-1/2 z-10 bg-[#E9C46A] text-black p-3 rounded-full shadow-2xl hover:bg-white transition-all text-center text-center"><i data-lucide="chevron-right" size={24}></i></button>
                            </div>
                            
                            <div className="mt-8 flex flex-col items-center text-center text-center">
                                {selectedDate && (
                                    <div className="animate-in fade-in zoom-in duration-500 mb-6 text-center text-center">
                                        {!isThursday(selectedDate) ? (
                                            <div className="bg-red-500/10 border border-red-500/20 p-6 rounded-3xl max-w-md mx-auto text-center text-center">
                                                <p className="text-red-400 font-bold mb-4 text-center">הסיורים הקבועים שלי מתקיימים בימי חמישי בערב.</p>
                                                <div className="flex flex-col gap-3 text-center text-center">
                                                    <button onClick={() => setSelectedDate(getNearestThursday(selectedDate).toLocaleDateString('en-CA'))} className="bg-white text-black py-3 px-6 rounded-full font-bold text-sm hover:bg-[#E9C46A] transition-all text-center">שנה ליום חמישי הקרוב</button>
                                                    <button onClick={() => handleWhatsApp(null, true)} className="border border-white/20 text-white py-3 px-6 rounded-full font-bold text-sm hover:bg-white hover:text-black transition-all text-center">תיאום סיור פרטי לקבוצה</button>
                                                </div>
                                            </div>
                                        ) : (
                                            <div>
                                                <p className="text-xl md:text-2xl text-white mb-6 font-serif italic font-bold">בחרתם את ה-{new Date(selectedDate).toLocaleDateString('he-IL', {day:'numeric', month:'long'})}</p>
                                                <button onClick={() => handleWhatsApp(selectedDate)} className="bg-[#E9C46A] text-[#121214] px-10 md:px-14 py-4 rounded-full font-black text-xl md:text-2xl shadow-xl hover:scale-105 transition-all text-center">לחצו להרשמה עכשיו</button>
                                            </div>
                                        )}
                                    </div>
                                )}
                                <input type="date" value={selectedDate} onChange={e => setSelectedDate(e.target.value)} className="w-full max-w-sm bg-[#121214] border border-white/10 rounded-2xl p-4 text-white outline-none focus:border-[#E9C46A] text-center font-bold text-lg mx-auto block shadow-inner text-center" style={{colorScheme:'dark'}} />
                            </div>
                        </div>
                    </section>

                    {/* MEDIA SECTION - MOVED TO BOTTOM */}
                    <section id="media" className="py-24 bg-[#0a0a0a] border-b border-white/5 text-center text-center">
                        <div className="max-w-6xl mx-auto px-6 text-center text-center">
                            <h2 className="text-4xl md:text-6xl font-serif text-[#E9C46A] mb-12 italic font-bold text-center text-center">חיליק בתקשורת</h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 text-right text-right">
                                <article className="media-card mako p-8 flex flex-col items-start shadow-xl border-r-[#7d32d3] text-right">
                                    <div className="text-[#7d32d3] mb-6"><i data-lucide="utensils" size={40}></i></div>
                                    <h4 className="text-xl font-bold mb-3 font-serif text-white">מאקו</h4>
                                    <a href="https://www.mako.co.il/food-restaurants/restaurant-news/Article-f69eb4533183e81027.htm" target="_blank" className="bg-[#7d32d3] text-white px-8 py-2 rounded-full text-xs font-bold hover:brightness-110 transition-all text-center">לקריאת הכתבה</a>
                                </article>
                                <article className="media-card kan p-8 flex flex-col items-start shadow-xl border-r-white text-right text-right">
                                    <div className="text-white mb-6"><i data-lucide="tv" size={40}></i></div>
                                    <h4 className="text-xl font-bold mb-3 font-serif text-white uppercase tracking-tighter text-right">כאן 11</h4>
                                    <a href="https://www.kan.org.il/content/kan/kan-11/p-864341/s1/864346/" target="_blank" className="bg-white text-black px-8 py-2 rounded-full text-xs font-bold hover:bg-[#E9C46A] transition-all text-center text-right">לצפייה בפרק</a>
                                </article>
                                <article className="media-card reshet p-8 flex flex-col items-start shadow-xl border-r-[#0056d2] text-right">
                                    <div className="text-[#0056d2] mb-6"><i data-lucide="tv" size={40}></i></div>
                                    <h4 className="text-xl font-bold mb-3 font-serif text-white uppercase tracking-tighter text-right">רשת 13</h4>
                                    <a href="https://13tv.co.il/allshows/series/696/" target="_blank" className="bg-[#0056d2] text-white px-8 py-2 rounded-full text-xs font-bold hover:brightness-110 transition-all text-center text-right">לצפייה בסדרה</a>
                                </article>
                            </div>
                        </div>
                    </section>

                    {/* FAQ SECTION - FIXED */}
                    <section id="faq" className="py-32 max-w-4xl mx-auto px-6 text-right text-right">
                        <h2 className="text-5xl font-serif text-[#E9C46A] mb-16 italic text-center font-bold text-center text-center">שאלות נפוצות</h2>
                        <div className="space-y-4 text-right">
                            {faqs.map((faq, i) => (
                                <article key={i} className="bg-[#1E1E24] rounded-3xl border border-white/5 overflow-hidden text-right text-right">
                                    <button onClick={() => handleFAQToggle(i)} className="w-full p-8 text-right flex items-center justify-between hover:bg-white/5 text-right text-right">
                                        <h4 className="text-xl font-bold text-[#E9C46A] font-serif text-right text-right">{faq.q}</h4>
                                        <i data-lucide="chevron-down" className={`text-gray-400 transition-transform ${openFaq === i ? 'rotate-180' : ''}`}></i>
                                    </button>
                                    {openFaq === i && (<div className="px-8 pb-8 text-gray-400 leading-relaxed border-t border-white/5 animate-in fade-in slide-in-from-top-2 duration-300 font-light text-right leading-relaxed text-right">{faq.a}</div>)}
                                </article>
                            ))}
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="py-20 pb-40 border-t border-white/5 w-full flex flex-col items-center justify-center text-center text-center">
                        <div className="max-w-6xl mx-auto px-4 text-center text-xs tracking-widest opacity-40 text-center text-center">© 2026 כל הזכויות שמורות - חיליק רוזנברג | סיורים בבני ברק</div>
                    </footer>

                    {/* Help Hub - UNIFIED SIZES AND FIXED COLORS */}
                    <div className="fixed bottom-6 left-6 z-[1100] flex flex-row-reverse items-center gap-4">
                        <a href="https://wa.me/972505804367" target="_blank" className="hub-btn hub-btn-whatsapp pulse text-center">
                            <i data-lucide="message-circle" size={24}></i>
                            <span>להרשמה</span>
                        </a>
                        <button onClick={openFaqSection} className="hub-btn hub-btn-faq text-center">
                            <i data-lucide="help-circle" size={22}></i>
                            <span>שאלות?</span>
                        </button>
                    </div>

                    {/* Back to Top */}
                    {showScrollTop && (
                        <button onClick={() => window.scrollTo({ top: 0, behavior: 'smooth' })} className="fixed bottom-6 right-6 z-[1100] bg-white/10 text-[#E9C46A] p-4 rounded-full backdrop-blur-md border border-white/10 shadow-2xl floating-btn flex items-center justify-center hover:bg-white/20 transition-all text-center text-center"><i data-lucide="arrow-up" size={24}></i></button>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<HilikErrorBoundary><App /></HilikErrorBoundary>);
    </script>
</body>
</html>
