    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        const ADMIN_PASSWORD = "hilik123";

        const App = () => {
            const [data, setData] = useState({ blocked: [], soldOut: [] });
            const [selectedDate, setSelectedDate] = useState('');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [isAdminOpen, setIsAdminOpen] = useState(false);
            const [adminAuth, setAdminAuth] = useState(false);
            const [adminPassInput, setAdminPassInput] = useState('');
            const [adminDateInput, setAdminDateInput] = useState('');
            const [adminStatusInput, setAdminStatusInput] = useState('open');
            const [loading, setLoading] = useState(true);
            
            const scrollContainerRef = useRef(null);
            const messageSectionRef = useRef(null);

            useEffect(() => {
                const loader = document.getElementById('initial-loader');
                if (loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => {
                        loader.remove();
                        setLoading(false);
                    }, 500);
                }
            }, []);

            useEffect(() => {
                const checkAdmin = () => {
                    const params = new URLSearchParams(window.location.search);
                    if (params.get('access') === 'hilik_private') setIsAdminOpen(true);
                };
                window.addEventListener('firebase-ready', checkAdmin);
                checkAdmin();
                return () => window.removeEventListener('firebase-ready', checkAdmin);
            }, []);

            useEffect(() => {
                if (!window.FB_CORE) return;
                const { db, appId, onSnapshot, doc, onAuthStateChanged, auth } = window.FB_CORE;
                let unsub = onAuthStateChanged(auth, (user) => {
                    if (user) {
                        return onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'global'), (snap) => {
                            if (snap.exists()) setData(snap.data());
                        });
                    }
                });
                return () => unsub && unsub();
            }, []);

            useEffect(() => { 
                if (window.lucide) lucide.createIcons();
                if (scrollContainerRef.current) scrollContainerRef.current.scrollLeft = 0;
            }, [data, loading, isMenuOpen]);

            useEffect(() => {
                if (selectedDate && messageSectionRef.current) {
                    messageSectionRef.current.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }, [selectedDate]);

            const thursdays = useMemo(() => {
                const list = [];
                let d = new Date();
                d.setHours(12, 0, 0, 0); 
                let diff = (4 - d.getDay() + 7) % 7;
                if (diff === 0 && new Date().getHours() >= 20) diff = 7;
                d.setDate(d.getDate() + diff);
                for (let i = 0; i < 10; i++) {
                    const dateStr = d.toISOString().split('T')[0];
                    list.push({ dateStr, day: d.getDate(), month: d.toLocaleDateString('he-IL', { month: 'short' }) });
                    d.setDate(d.getDate() + 7);
                }
                return list;
            }, []);

            const getStatus = (dateStr) => {
                if (data.blocked?.includes(dateStr)) return { text: 'אין סיור (חג)', color: 'text-gray-500', type: 'holiday' };
                if (data.soldOut?.includes(dateStr)) return { text: 'אזל המקום', color: 'text-red-500', type: 'soldout' };
                return { text: 'נותרו מקומות', color: 'text-green-400', type: 'open' };
            };

            const handleWhatsApp = (date, type = 'regular') => {
                const d = new Date(date);
                const dateText = d.toLocaleDateString('he-IL', {day:'numeric', month:'long'});
                let msg = (type === 'private' || type === 'weekday')
                    ? `היי מירי, אשמח לקבל פרטים על סגירת קבוצה פרטית בתאריך ה-${dateText} (10 איש ומעלה).`
                    : `היי מירי, אשמח להירשם לסיור הקולינרי של חיליק ב-${dateText}, נותרו מקומות?`;
                window.location.href = `https://wa.me/972505804367?text=${encodeURIComponent(msg)}`;
            };

            const scrollToId = (id) => {
                const el = document.getElementById(id);
                if (el) {
                    const offset = 90; 
                    const bodyRect = document.body.getBoundingClientRect().top;
                    const elementRect = el.getBoundingClientRect().top;
                    const elementPosition = elementRect - bodyRect;
                    const offsetPosition = elementPosition - offset;

                    window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
                    setIsMenuOpen(false);
                }
            };

            if (loading) return null;

            return (
                <div className="min-h-screen">
                    {/* Mobile Menu Overlay */}
                    <div className={`fixed inset-0 mobile-menu-overlay z-[1000] flex flex-col items-center justify-center p-8 gap-12 transition-all duration-500 ${isMenuOpen ? 'opacity-100 translate-x-0' : 'opacity-0 translate-x-full pointer-events-none'}`}>
                        <button onClick={() => setIsMenuOpen(false)} className="absolute top-8 left-8 text-[#E9C46A]">
                            <i data-lucide="x" size={48}></i>
                        </button>
                        <button onClick={() => scrollToId('about')} className="text-4xl font-serif text-white hover:text-[#E9C46A] transition-colors">מי אני?</button>
                        <button onClick={() => scrollToId('journey')} className="text-4xl font-serif text-white hover:text-[#E9C46A] transition-colors">מה רואים?</button>
                        <button onClick={() => scrollToId('menu')} className="text-4xl font-serif text-white hover:text-[#E9C46A] transition-colors">מה אוכלים?</button>
                        <button onClick={() => scrollToId('dates')} className="text-4xl font-serif text-white hover:text-[#E9C46A] transition-colors">מתי יש סיור?</button>
                        <button onClick={() => scrollToId('dates')} className="bg-[#E9C46A] text-black px-14 py-5 rounded-full font-black text-2xl shadow-2xl mt-4">להרשמה עכשיו</button>
                    </div>

                    {/* Admin Panel */}
                    {isAdminOpen && (
                        <div className="fixed inset-0 bg-black/95 z-[1000] flex items-center justify-center p-4 backdrop-blur-md text-right">

                                <h2 className="text-2xl font-bold text-[#E9C46A] mb-4 font-serif italic text-center">ניהול סיורים</h2>
                                {!adminAuth ? (
                                    <div className="space-y-6">
                                        <input type="password" placeholder="סיסמה" onChange={e=>setAdminPassInput(e.target.value)} className="w-full bg-[#121214] p-4 rounded-2xl text-center outline-none border border-white/10 focus:border-[#E9C46A] text-xl" />
                                        <button onClick={() => adminPassInput === ADMIN_PASSWORD ? setAdminAuth(true) : alert("שגויה")} className="w-full bg-[#E9C46A] text-black py-4 rounded-2xl font-bold text-lg">כניסה</button>
                                        <button onClick={()=>setIsAdminOpen(false)} className="w-full text-gray-600 text-xs mt-2 underline text-center block mx-auto">חזרה</button>
                                    </div>
                                ) : (
                                    <div className="space-y-6 text-right">
                                        <div className="text-xs text-gray-500 mb-1">בחר תאריך:</div>
                                        <input type="date" value={adminDateInput} onChange={e=>setAdminDateInput(e.target.value)} onClick={(e) => e.target.showPicker && e.target.showPicker()} className="w-full bg-[#121214] p-4 rounded-2xl text-white border border-white/10" style={{colorScheme:'dark'}} />
                                        <div className="text-xs text-gray-500 mb-1">סטטוס:</div>
                                        <select value={adminStatusInput} onChange={e=>setAdminStatusInput(e.target.value)} className="w-full bg-[#121214] p-4 rounded-2xl text-white border border-white/10">
                                            <option value="open">פנוי</option>
                                            <option value="soldout">אזל המקום</option>
                                            <option value="holiday">אין סיור (חג/סגור)</option>
                                        </select>
                                        <button onClick={async () => {
                                            const { db, appId, doc, setDoc } = window.FB_CORE;
                                            const settingsDoc = doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'global');
                                            const newBlocked = (data.blocked || []).filter(d => d !== adminDateInput);
                                            const newSoldOut = (data.soldOut || []).filter(d => d !== adminDateInput);
                                            if (adminStatusInput === 'holiday') newBlocked.push(adminDateInput);
                                            if (adminStatusInput === 'soldout') newSoldOut.push(adminDateInput);
                                            await setDoc(settingsDoc, { blocked: newBlocked, soldOut: newSoldOut });
                                            setIsAdminOpen(false);
                                        }} className="w-full bg-[#E9C46A] text-black py-4 rounded-2xl font-bold">עדכן עכשיו</button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {/* Fixed Main Header */}
                    <nav className="main-header fixed top-0 w-full z-[500] px-6 md:px-16 py-4 flex justify-between items-center transition-all duration-300 text-right">
                        <div className="flex items-center gap-4 cursor-pointer group" onClick={() => window.scrollTo({top:0, behavior:'smooth'})}>

                                הסיור של חיליק בבני ברק
                            </span>

                        <div className="hidden md:flex gap-8 text-gray-200 font-bold text-sm uppercase items-center tracking-widest">

                            <button onClick={() => scrollToId('journey')} className="nav-btn">מה רואים?</button>
                            <button onClick={() => scrollToId('menu')} className="nav-btn">מה אוכלים?</button>
                            <button onClick={() => scrollToId('dates')} className="nav-btn">מתי יש סיור?</button>
                            <button onClick={() => scrollToId('dates')} className="bg-[#E9C46A] text-[#121214] px-8 py-2 rounded-full shadow-[0_0_15px_rgba(233,196,106,0.3)] font-black hover:bg-white hover:scale-105 transition-all">להרשמה</button>
                        </div>

                        <button className="md:hidden text-[#E9C46A] p-2 hover:bg-white/5 rounded-full transition-colors" onClick={() => setIsMenuOpen(true)}>
                            <i data-lucide="menu" size={32}></i>
                        </button>
                    </nav>

                    {/* Hero Section */}
                    <header className="relative min-h-[96vh] flex items-center justify-center bg-black overflow-hidden pt-44 pb-12 text-center">
                        <img src="hero-bg.jpeg" className="absolute inset-0 w-full h-full object-cover opacity-50 scale-105" alt="Hero Background" />
                        <div className="absolute inset-0 bg-gradient-to-t from-[#121214] via-transparent to-transparent"></div>
                        <div className="relative z-10 px-6 max-w-4xl">
                            <div className="inline-block bg-[#E9C46A]/20 text-[#E9C46A] px-5 py-2 rounded-full border border-[#E9C46A]/40 text-xs font-bold mb-10 uppercase tracking-widest shadow-lg backdrop-blur-sm">חוויה שהיא הצגה</div>
                            <h1 className="text-7xl md:text-[9rem] font-bold text-[#E9C46A] font-serif mb-10 drop-shadow-2xl tracking-tighter leading-none">חמישי<br/>בבני ברק</h1>
                            <p className="text-xl md:text-3xl italic text-white/95 mb-14 font-serif leading-relaxed px-4">"סיור קולינרי שהוא הצגה מלאת הומור, אוכל יהודי וחיבור עמוק"</p>
                            <button onClick={() => scrollToId('dates')} className="bg-[#E9C46A] text-black px-16 py-6 rounded-full font-black text-2xl shadow-2xl hover:scale-105 hover:bg-white transition-all active:scale-95">שריינו מקום עכשיו</button>
                        </div>
                    </header>

                    {/* Section: Who am I? - Updated Text */}
                    <section id="about" className="py-40 max-w-6xl mx-auto px-6">
                        <div className="flex flex-col md:flex-row items-center gap-16 md:gap-24">
                            <div className="w-full md:w-1/2 relative group">
                                <div className="absolute -inset-4 border border-[#E9C46A]/20 rounded-[3rem] group-hover:border-[#E9C46A]/50 transition-all duration-700"></div>
                                <img src="hilik-profile.jpeg" alt="חיליק רוזנברג" className="rounded-[2.5rem] w-full object-cover shadow-2xl relative z-10 filter grayscale-[20%] group-hover:grayscale-0 transition-all duration-700" 
                                     onError={e => e.target.src='https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?q=80&w=800'} />
                            </div>
                            <div className="w-full md:w-1/2 text-right">
                                <h2 className="text-5xl md:text-7xl font-serif text-[#E9C46A] mb-8 italic text-right">נעים להכיר.</h2>

                                </p>

                                    <div key={i} className="bg-[#1E1E24] p-12 rounded-[3.5rem] border border-white/5 shadow-2xl group hover:border-[#E9C46A]/20 transition-all text-right">
                                        <div className="text-[#E9C46A] mb-8 transform group-hover:scale-110 transition-all text-right"><i data-lucide={item.icon} size={36}></i></div>
                                        <h3 className="text-3xl font-bold mb-6 font-serif">{item.title}</h3>
                                        <p className="text-gray-400 opacity-90 leading-relaxed text-lg">{item.desc}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Culinary Section */}
                    <section id="menu" className="py-40 bg-[#0a0a0a] text-center border-y border-white/5">
                        <h2 className="text-6xl md:text-8xl font-serif text-[#E9C46A] mb-32 italic">הצד הקולינרי</h2>
                        <div className="flex overflow-x-auto gap-12 pb-16 px-8 custom-scroll snap-x">
                            {[
                                { icon: "soup", title: "קיגעל אוברנייט", desc: "הקיגעל הירושלמי השחום והחריף שבילה לילה שלם על הפלטה." },
                                { icon: "utensils", title: "טשולנט בשרי", desc: "חמין עשיר בבישול ארוך עם בשר נימוח, קטניות וטעמים של שבת." },
                                { icon: "coffee", title: "חלות ויז'ניץ", desc: "טעימה של חלה מתוקה ולוהטת שיצאה ממש עכשיו מהתנור." },
                                { icon: "utensils-crossed", title: "כבד קצוץ", desc: "הממרח היהודי הקלאסי בגרסה בייתית עשירה עם המון בצל מטוגן." },
                                { icon: "fish", title: "הרינג וגפילטע", desc: "קידוש קלאסי: דג מלוח איכותי, גפילטע מסורתי וקרקרים פריכים." },
                                { icon: "wine", title: "אלכוהול טוב", desc: "לחיים! הסיור מלווה בשתייה חריפה וקלה שתפתח את הלבבות." }
                            ].map((food, i) => (
                                <div key={i} className="flex-shrink-0 w-80 md:w-[28rem] bg-[#1E1E24] rounded-[4.5rem] p-16 border border-white/5 snap-center hover:border-[#E9C46A]/20 transition-all text-center shadow-2xl">
                                    <div className="mb-10 inline-block p-10 rounded-full bg-[#E9C46A]/5 text-[#E9C46A] shadow-inner"><i data-lucide={food.icon} size={56}></i></div>
                                    <h3 className="text-4xl font-bold mb-6 font-serif tracking-tight">{food.title}</h3>
                                    <p className="text-gray-400 text-lg leading-relaxed px-2">{food.desc}</p>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* Dates Section */}
                    <section id="dates" className="py-40 max-w-5xl mx-auto px-6 text-center text-right">
                        <div className="bg-[#1E1E24] p-10 md:p-24 rounded-[6rem] border border-white/5 shadow-2xl text-right">
                            <h2 className="text-5xl md:text-7xl font-bold text-[#E9C46A] font-serif italic mb-20 tracking-tighter text-center">הזמנת מקומות</h2>
                            <div ref={scrollContainerRef} className="dates-wrapper custom-scroll gap-8 pb-14 text-right">
                                {thursdays.map((item, i) => {
                                    const status = getStatus(item.dateStr);
                                    const active = selectedDate === item.dateStr;
                                    return (
                                        <div key={i} onClick={() => setSelectedDate(item.dateStr)}
                                            className={`flex-shrink-0 w-40 h-52 rounded-[3rem] border flex flex-col items-center justify-center transition-all duration-500 cursor-pointer
                                            ${status.type === 'open' ? 'hover:border-[#E9C46A] hover:scale-105' : 'opacity-30'}
                                            ${active ? 'bg-[#E9C46A] text-[#121214] border-[#E9C46A] scale-110 shadow-2xl' : 'bg-[#121214] border-white/10'}`}>
                                            <span className="text-[11px] uppercase font-black mb-4 opacity-60">יום חמישי</span>
                                            <span className="text-6xl font-black mb-1">{item.day}</span>
                                            <span className="text-lg font-bold opacity-80">{item.month}</span>
                                            <div className={`mt-6 px-4 py-1.5 rounded-full text-[10px] font-black uppercase ${status.color}`}>{status.text}</div>
                                        </div>
                                    );
                                })}
                            </div>

                            <div ref={messageSectionRef} className="mt-16 min-h-[200px] flex items-center justify-center">
                                {selectedDate ? (() => {
                                    const d = new Date(selectedDate);
                                    const isThursday = d.getDay() === 4;
                                    const status = getStatus(selectedDate);
                                    const dateText = d.toLocaleDateString('he-IL', {day:'numeric', month:'long'});

                                    if (!isThursday) {
                                        let nextThurs = new Date(d);
                                        nextThurs.setDate(nextThurs.getDate() + (4 - nextThurs.getDay() + 7) % 7);
                                        return (
                                            <div className="bg-amber-500/10 border border-amber-500/30 p-12 rounded-[4rem] w-full max-w-2xl animate-in fade-in zoom-in text-center flex flex-col items-center">
                                                <p className="text-xl font-bold text-white mb-4 leading-tight text-center">יש סיור ב-{nextThurs.toLocaleDateString('he-IL', {day:'numeric', month:'long'})} ובכל ימי חמישי.</p>
                                                <p className="text-lg text-gray-400 mb-8 text-center">ביום זה ({dateText}) ניתן לקבוע קבוצה פרטית ל-10 איש ומעלה.</p>
                                                <button onClick={() => handleWhatsApp(selectedDate, 'weekday')} className="bg-[#E9C46A] text-black px-12 py-4 rounded-full font-black text-xl shadow-xl hover:scale-105 transition-all mx-auto">תיאום קבוצה פרטית</button>
                                            </div>
                                        );
                                    }

                                    return (
                                        <div className={`bg-${status.type === 'open' ? 'green' : 'red'}-500/10 border border-${status.type === 'open' ? 'green' : 'red'}-500/30 p-12 rounded-[4rem] w-full max-w-3xl animate-in fade-in zoom-in text-center flex flex-col items-center`}>
                                            <p className="text-2xl md:text-3xl font-bold text-white mb-8 leading-tight text-center text-center w-full">
                                                {status.type === 'open' ? `מעולה! ב-${dateText} יש סיור פתוח ונותרו מקומות.` : `ב-${dateText} המקומות נתפסו / לא מתקיים סיור.`}
                                            </p>
                                            <button onClick={() => handleWhatsApp(selectedDate, status.type === 'open' ? 'regular' : 'private')} 
                                                className={`${status.type === 'open' ? 'bg-[#E9C46A] text-black' : 'border-2 border-[#E9C46A] text-[#E9C46A]'} px-14 py-5 rounded-full font-black text-2xl shadow-xl hover:scale-105 transition-all mx-auto`}>
                                                {status.type === 'open' ? 'שלחו הודעה להרשמה' : 'תיאום קבוצה פרטית'}
                                            </button>
                                        </div>
                                    );
                                })() : (
                                    <div className="text-gray-500 italic text-2xl animate-pulse text-center font-serif text-center w-full">בחרו תאריך מהלוח לבדיקת זמינות...</div>
                                )}
                            </div>

                            <div className="mt-20 pt-20 border-t border-white/5 text-center">
                                <div className="text-sm text-gray-500 mb-6 font-bold uppercase tracking-widest text-center">מעדיפים תאריך אחר?</div>
                                <input type="date" value={selectedDate} onChange={e => setSelectedDate(e.target.value)} onClick={(e) => e.target.showPicker && e.target.showPicker()} className="w-full max-w-md bg-[#121214] border border-white/10 rounded-3xl p-6 text-white outline-none focus:border-[#E9C46A] shadow-inner text-center font-black mx-auto block transition-all text-xl" style={{colorScheme:'dark'}} />
                            </div>
                        </div>
                    </section>

                    <footer className="py-32 bg-[#0a0a0a] opacity-50 text-xs tracking-[0.5em] uppercase text-center border-t border-white/5">
                        © 2026 כל הזכויות שמורות - הסיורים של חיליק רוזנברג
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
